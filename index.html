<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <!--  Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Shared And Default Styling -->
    <link rel="stylesheet" href="Styling/default.css">
    <link rel="stylesheet" href="Styling/Shared_Styling/nav.css">
    <!-- Pages Styling  -->
    <link rel="stylesheet" href="Styling/Pages_Styling/index.css">
</head>

<body>
    <nav class="p-3">
        <div class="navName_Container col-3 d-flex justify-content-center align-items-center">
            <p class="fs-3 my-0">Tom Senior</p>
        </div>
        <div class="navigationList col-9 d-flex justify-content-end align-items-center">
            <ul class="my-0 navList">
                <li>
                    <a class="fs-5" href="#">Home</a>
                </li>
                <li>
                    <a class="fs-5" href="#">Contact</a>
                </li>
                <li>
                    <a class="fs-5" href="#">About Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="firstSection container-fluid d-flex p-5 flex-row m-auto">
        <div class="welcomeimagecontainer col-6 p-3  d-flex justify-content-center align-items-center">
            <div class="image1  imageContainers">
                <img class="images" src="images/me.jpeg" alt="image1">
            </div>
        </div>
        <div class="welcometitleContainer col p-3 d-flex flex-column justify-content-center">
            <p class="fs-2">Welcome to my Portfolio</p>
            <p class="fs-4">This page, is to illustrate my abilties and demonstrate my skills</p>
        </div>
    </div>
    <div id="secondSection" class="secondSection container-fluid d-flex flex-row justify-content-center m-auto">
        <!-- Local Time Generate via JS -->
        <div id="timeContainer" class="timeButtonContainer col-6 justify-content-center align-items-center d-flex">
            <button class="timebutton py-3 px-4 fs-5" id="timeButton">Click For Local Time</button>
        </div>
    </div>
    <!-- Javascript links -->
    <script src="Javascript/time.js"></script>
</body>

</html>
