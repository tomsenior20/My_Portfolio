<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <!--  Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Shared And Default Styling -->
    <link rel="stylesheet" href="Styling/default.css">
    <link rel="stylesheet" href="Styling/Shared_Styling/nav.css">
    <link rel="stylesheet" href="Styling/Shared_Styling/footer.css">
    <!-- Pages Styling  -->
    <link rel="stylesheet" href="Styling/Pages_Styling/index.css">
</head>

<body>
    <nav class="p-3 d-flex">
        <div class="navName_Container col-3 d-flex justify-content-center align-items-center">
            <p class="fs-3 my-0">Tom Senior</p>
        </div>
        <div class="navigationList col d-flex justify-content-end align-items-center">
            <ul id="navList" class="my-0 navList d-flex">
                <!-- Done Dynamically via nav.js -->
            </ul>
        </div>
    </nav>

    <section class="firstSection container-fluid d-flex flex-row">
        <div class="welcomeimagecontainer col-6 p-3  d-flex justify-content-center align-items-center">
            <div class="image1  imageContainers">
                <img class="images" src="images/me.jpeg" alt="image1">
            </div>
        </div>
        <div class="welcometitleContainer col p-3 d-flex flex-column justify-content-center">
            <p class="welcomeTitle fs-2">Welcome to my Portfolio</p>
            <p class="welcomeTitle fs-4">This page, is to illustrate my abilties and demonstrate my skills</p>
        </div>
    </section>
    <section id="secondSection" class="secondSection container-fluid d-flex flex-row justify-content-center">
        <!-- Local Time Generate via JS -->
        <div id="timeContainer" class="timeButtonContainer p-3 col-6 justify-content-center align-items-center d-flex">
            <button class="btn  btn-dark timebutton py-3 px-4" id="timeButton">Click for Local Time</button>
        </div>
    </section>
    <section class="dreamSection d-flex my-4 p-2">
        <p class="dreamText m-auto fs-3">
            Those who dream will<span class="dreamTextSpan">succeed</span>, whilst the ones who belive in
            <span class="dreamTextSpan">failure</span>will fail
        </p>
    </section>
    <footer class="d-flex justify-content-between p-3">
        <div class="copyrightContainer d-flex flex-row justify-content-center align-items-center my-0 mx-4 p-2">
            <span class="d-flex fs-5">&copy;</span>
            <p class="copyrightContainer fs-5 m-0">Tom Senior</p>
        </div>
        <div id="operatingTime"
            class="operatingDateContainer my-0 mx-4 p-2 d-flex justify-content-center align-items-center">
            <!-- Changes Dynamically per year -->
        </div>
    </footer>
    <!-- Javascript links -->
    <script src="Javascript/time.js"></script>
    <script src="Javascript/SharedJS/nav.js"></script>
    <script src="Javascript/SharedJS/footer.js"></script>
</body>

</html>
